<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="600">
        <!-- 性别行 -->
        <tr>
            <td>
                性别:
            </td>
            <td>
                <input type="radio" name="gender" id="man" checked>
                <label for="man"></label>
                <img src="images/man.jpg" alt="">

                </label>
                <input type="radio" name="gender" id="woman">
                <label for="woman"></label>
                <img src="images/women.jpg" alt="">
                女
                </label>
            </td>
        </tr>

        <!-- 生日行 -->
        <tr>
            <td>
                生日:
            </td>
            <td>
                <select name="birthday" id="birthday">

                    <option value="">2006</option>

                    <option value="">2010</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
            </td>
        </tr>

        <!-- 所在地区 -->
        <tr>
            <td>
                所在地区
            </td>
            <td>
                <input type="text" name="region" value="上海">
            </td>
        </tr>

        <!-- 婚姻状况 -->
        <tr>
            <td>
                婚姻状况:
            </td>
            <td>
                <input type="radio" name="marry" id="unmarried" checked> <label for="unmarried">未婚</label>
                <input type="radio" name="marry" id="married"> <label for="married">已婚</label>
                <input type="radio" name="marry" id="devorced"> <label for="devorced">离婚</label>
            </td>
        </tr>

        <!-- 学历 -->
        <tr>
            <td>
                学历:
            </td>
            <td>
                <input type="text" name="xueli" value="本科">
            </td>
        </tr>

        <!-- 喜欢类型 -->
        <tr>
            <td>
                喜欢的类型:
            </td>
            <td>
                <input type="checkbox" name="liketype" id="wumei"> <label for="wumei">妩媚的</label>
                <input type="checkbox" name="liketype" id="keai"> <label for="keai">可爱的</label>
                <input type="checkbox" name="liketype" id="xiaoxianrou"> <label for="xiaoxianrou">小鲜肉</label>
                <input type="checkbox" name="liketype" id="laolarou"> <label for="laolarou">老腊肉</label>
                <input type="checkbox" name="liketype" id="all"> <label for="all">都喜欢</label>

            </td>
        </tr>

        <!-- 个人介绍 -->
        <tr>
            <td>
                个人介绍
            </td>
            <td>
                <textarea name="introduce" id="" cols="30" rows="5">个人介绍</textarea>
            </td>
        </tr>

        <!-- 免费注册 -->
        <tr>
            <td></td>
            <td>
                <input type="button" name="reg" value="免费注册">
            </td>
        </tr>

        <!-- 注册条款 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="tiaokuan" checked>
                我同意注册条款和会员加入标准
            </td>
        </tr>

        <!-- 会员登录 -->
        <tr>
            <td></td>
            <td>
                <a href="#" target="_blank">我是会员，立即登录</a>
            </td>
        </tr>

        <!-- 承诺 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
